<!DOCTYPE html>
<html lang="en">
<head>

  <title>Paste Image</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="message">
      <div class="shortcut">

        to paste image from clipboard

  </div>

  <script src="script.js"></script>

</html>
